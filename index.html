<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [counter, setCounter] = React.useState(0); // function을 setCounter로 설정
            const onClick = () => { // 호출 시
                setCounter(counter + 1); // counter값을 1 증가시키는 setCounter를 실행 -> + 리엑트가 자동으로 리렌더링해줌
            };
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button> {/* 버튼 클릭 시 onClick 함수 호출*/}
                </div>
            );
        }
        ReactDOM.render(<App />, root); // 이전에도 App이었어야.. 했네욤^^7;
    </script>
</html>
