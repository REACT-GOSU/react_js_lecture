<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script> <!-- prop types checking -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({ text, fontSize = 14 }) { // undefined 시 기본값 설정 가능(댠, required가 아닐 때)
            return (
                <button
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}
                >
                    {text}
                </button>
            )
        }
        
        Btn.propTypes = {
            text: PropTypes.string.isRequired, // 필수로 있는지 체크
            fontSize: PropTypes.number,
        }; // prop types 명시

        function App() {
            return (
                <div>
                    <Btn text="Save Changes" fontSize={18} />
                    <Btn text="Contiue" fontSize={16} />
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
